{% extends "base.html" %} {% block head %} {{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='extended_beauty.css') }}">
{% endblock %}

{% block content %}
<div class="col-md-4 mx-auto col-4">
    <form action="/new" method="post">
        <h2>Add New Workout</h2>
        {% with message = get_flashed_messages() %}
        {% if message %}
        <div class="notification is-danger">
            {{ message[0] }}
        </div>
        {% endif %} {% endwith %}
        <div class="form-group mb-3">
            <label for="pushup">Push-Ups</label>
            <input 
                type="number"
                class="form-control"
                id="pushups"
                name="pushups"
                aria-describedby="pushupHelp"
                placeholder="Enter number of pushups done">
        </div>

        <div class="form-group mb-3">
            <label for="comment">Comment</label>
            <input 
                type="text"
                class="form-control"
                id="comment"
                name="comment"
                aria-describedby="pushupHelp"
                placeholder="any comment">
        </div>

        <button type="submit" class="btn btn-primary w-100">Add Workout</button>
    </form>
</div>
{% endblock %}
